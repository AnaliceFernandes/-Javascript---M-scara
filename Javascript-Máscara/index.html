<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Cadastro</h1>

        <form id="meuFormulario">
            <div class="form-group">
                <label>Tel</label>
                <input type="tel" placeholder="(31)99999-9999" id="telefone" oninput=mascara_telefone() maxlength="14">
            </div>

            <div class="form-group">
                <label for="dinheiro"> R$ </label>
                <input type="text" placeholder="R$" id="dinheiro" onkeyup=moeda(this)>
            </div>

            <div class="form-group">
                <label>CEP</label>
                <input type="text" id="cep" oninput=mascara_cep() maxlength="10">
            </div>

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" oninput="mascara_cpf()"
                    maxlength="14">
            </div>

            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" placeholder="XX.XXX.XXX/XXXX-XX" oninput="mascara_cnpj()"
                    maxlength="18">
            </div>

            <div class="form-group">
                <label for="codigo">Código</label>
                <input type="text" id="codigo" name="codigo" placeholder="xx_xx//xxx-xxx.9.xxx"
                    oninput="mascara_codigo()" maxlength="20">
            </div>
            
            <button type="submit">Enviar</button>
        </form>

        <div id="mensagem"></div>
    </div>
</body>

</html>
